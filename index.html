<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Font Awesome -->
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>

              <p class="card-title grey-text text-darken-4">Hello!</p>

              <p class="message">I'm a <a href="http://github.com/gregfrasco" target="_blank">software developer</a>, and a <a href="http://instagram.com/gregfrasco">photography enthusiast</a>. Send me an <a data-toggle="collapse" data-target="#collapseExampleEmail" aria-expanded="false" aria-controls="collapseExample" href="#">email</a>.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container col s12 m6 l3 center wow bounceIn" data-wow-delay="3s">

            </div>
          </div>
          <div class="container col s12 m6 l3 center wow bounceIn" data-wow-delay="3.25s">

              <a class="padding waves-effect btn-flat" href="#"><div> <i class="fa fa-github fa-2x" style="color:black" aria-hidden="true"></i></div></a>
            </div>
          </div>
          <div class="container col s12 m6 l3 center wow bounceIn" data-wow-delay="3.5s">
            <div class="card hoverable">
              <a class="padding waves-effect btn-flat" href="#"><div> <i class="fa fa-linkedin fa-2x" style="color:black" aria-hidden="true"></i></div></a>
            </div>
          </div>
          <div class="container col s12 m6 l3 center wow bounceIn" data-wow-delay="3.75s">

              <a class="padding waves-effect btn-flat" href="#"><div> <i class="fa fa-instagram fa-2x" style="color:black" aria-hidden="true"></i></div></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3"></div>
    </div>
  </div>
  <style>
  body {
    background-image: url("images/home_page/IMG_0278.JPG");
    background-position: center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  .padding {
    padding:1px;
    width: 100%;
